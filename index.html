<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>SvitSoft TEST</title>
  </head>
  <body> 
    <nav class="navigation" id="navigation-js">
      <ul class="navigation__list">
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Головна</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Про компанію</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Варіанти придбання</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Варіанти інвестування</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Новини</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Документи</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Контакти</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Співробітництво</a></li>
        <li class="navigation__item"><a class="navigation__link link-js" href="#">Дизайн та розробка - <span>SvitSoft</span></a></li>
      </ul>
    </nav>
    <header class="header" id="header-js">
      <div class="header__main-box" id="main-box-js">
        <div class="logo">Logo</div>
        <div class="header__language-toggler-box"> 
          <button class="btn-toggler btn-toggler-js mr-24px btn-toggler--active">UA</button>
          <button class="btn-toggler btn-toggler-js mr-24px">RU</button>
          <button class="btn-toggler btn-toggler-js">EN</button>
        </div>
      </div>
      <figure class="cell-icon" id="cell-icon-js"><span class="cell-icon__cross-left" id="cross-left-js">&nbsp;</span><span class="cell-icon__cross-none figure-none-js">&nbsp;</span><span class="cell-icon__cross-right" id="cross-right-js">&nbsp;</span><span class="cell-icon__cross-none figure-none-js">&nbsp;</span><span class="cell-icon__cross-none figure-none-js">&nbsp;</span><span class="cell-icon__top" id="top-js">&nbsp;</span><span class="cell-icon__right" id="right-js">&nbsp;</span><span class="cell-icon__bottom" id="bottom-js">&nbsp;</span><span class="cell-icon__left" id="left-js">&nbsp;</span></figure>
    </header>
    <section class="hero" id="hero-js">
      <div class="hero__grid-container grid-container">
        <figure class="hero__presentation">
          <h1 class="heading-primary mb-32px">Надійний<br> забудовник</h1>
          <figcaption>– это 7 лет успешной работы на украинском рынке. Более 700 квартир уже продано,<br> а в планах  компании построить 120 тыс. метров жилой площади.</figcaption>
        </figure>
        <button class="hero__button button">Про компанію</button>
        <figure class="hero__slider slider"> 
          <figure class="slider__info">
            <ul class="slider__panel-count">
              <li class="slider__item slider__item--active">01</li>
              <li class="slider__item">02</li>
              <li class="slider__item">03</li>
              <li class="slider__item">04</li>
            </ul>
            <h2 class="heading-secondary mb-16px">Акційна пропозиція №1</h2>
            <figcaption>Забудовник – это 5 лет успешной работы на украинском<br> рынке. Успешной работы на украинском рынке.</figcaption>
          </figure><img class="slider__img" src="img/item-1.png" alt="item 1"/>
        </figure>
        <div class="hero__btn-box"> 
          <div class="hero__btn-switch mr-24px"> <img src="img/arr-left.svg" alt="arr-icon left"/></div>
          <div class="hero__btn-switch hero__btn-switch--active"> <img src="img/arr-right.svg" alt="arr-icon right"/></div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/app.js"></script>
</html>
