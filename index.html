<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Document</title>
  </head>
  <body> 
    <nav class="navigation" id="navigation-js">
      <ul class="navigation__list mr-180px">

        <li class="navigation__item"><a class="navigation__link link-js" href="#">Про компанію</a></li>

        <div class="logo">Logo</div>
        <div class="header__language-toggler-box"> 
          <button class="btn-toggler btn-toggler-js mr-24px btn-toggler--active">UA</button>
          <button class="btn-toggler btn-toggler-js mr-24px">RU</button>
          <button class="btn-toggler btn-toggler-js">EN</button>

    <section class="hero">
      <div class="hero__grid-container grid-container">
        <figure class="hero__presentation">
          <h1 class="heading-primary mb-32px">Надійний<br> забудовник</h1>

        </figure>
        <button class="hero__button button">Про компанію</button>
        <figure class="hero__slider slider">It'll be a slider</figure>
      </div>
